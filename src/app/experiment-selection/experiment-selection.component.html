<div ngModelGroup="{{modelGroupName}}" class="container experiment-grid">

	<div *ngIf="SelectFlag == 0">
		<h1>Select the type of Experiment:</h1>

		<div id="radios" >
			<label for="PerceptionTest" class="material-icons">
				<input type="radio" name="mode" id="PerceptionTest" value="Perception-Test" i18n-placeholder/>
				<span (click)="SelectFlag = 1;">&#xf8ea;</span>
			</label>							
			<label for="EEG" class="material-icons">
				<input type="radio" name="mode" id="EEG" value="EEG" />
				<span (click)="SelectFlag = 2;">&#xebe8;</span>
			</label>
		</div>
	</div>

	<div *ngIf="SelectFlag == 1">
		<h1>Select a Perception Test to Begin:</h1>

		<div>
			<label for="Return" class="material-icons">
				<input type="radio" name="mode" id="Return" value="Return" />
				<span (click)="SelectFlag = 0;">&#xe5c4;</span>
			</label>
		</div>

		<div id="radios" >
				<label for="Mash-Ups-Perception" class="material-icons">
					<input type="radio" name="mode" id="Mash-Ups-Perception" value="Mash-Ups-Perception" ngModel i18n-placeholder checked required/>
					<span (click)="ExperimentChoice('Mash-Ups-Perception')">&#xf01f;</span>
				</label>							
				<label for="Color-Association" class="material-icons">
					<input type="radio" name="mode" id="Color-Association" value="Color-Association" ngModel required />
					<span (click)="ExperimentChoice('Color-Association')">&#xe3ae;</span>
				</label>	
		</div>
	</div>

	<div *ngIf="SelectFlag == 2">
		<h1>Select a EEG Experiment to Begin:</h1>

		<div>
			<label for="Return" class="material-icons">
				<input type="radio" name="mode" id="Return" value="Return" />
				<span (click)="SelectFlag = 0;">&#xe5c4;</span>
			</label>
		</div>

		<div id="radios" >
				<label for="DeepFakes" class="material-icons">
					<input type="radio" name="mode" id="DeepFakes" value="Deepfake-Recognition" ngModel i18n-placeholder checked required/>
					<span (click)="ExperimentChoice('Deepfake-Recognition')">&#xe939;</span>
				</label>							
				<label for="Mash-Ups" class="material-icons">
					<input type="radio" name="mode" id="Mash-Ups" value="Mash-Ups" ngModel required />
					<span (click)="ExperimentChoice('Mash-Ups')">&#xe83b;</span>
				</label>	
				<label for="Emotional-Colors" class="material-icons">
					<input type="radio" name="mode" id="Emotional-Colors" value="Emotional-Colors" ngModel required/>
					<span (click)="ExperimentChoice('Emotional-Colors')">&#xe413;</span>
				</label>	
				<label for="Video-Lecture-WPEB-200" class="material-icons">
					<input type="radio" name="mode" id="Video-Lecture-WPEB-200" value="Video-Lecture-WPEB-200" ngModel required/>
					<span (click)="ExperimentChoice('Video-Lecture-WPEB-200')">&#xe333;</span>
				</label>	
				<label for="Video-Lecture-WPEB-205" class="material-icons">
					<input type="radio" name="mode" id="Video-Lecture-WPEB-205" value="Video-Lecture-WPEB-205" ngModel required/>
					<span (click)="ExperimentChoice('Video-Lecture-WPEB-205')">&#xe333;</span>
				</label>
		</div>
	</div>

</div>
